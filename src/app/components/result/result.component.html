
<div class="container">
    <div class="row">
        <div class="col-lg-4 offset-lg-4">
            <h2 class="title">RESULTADO</h2>
            <div class="row">
                <div class="col-lg-12">
                    <div class="cardItem">
                        <div class="card-container">
                            <p class="result" [ngStyle]="{'color':result_color}"> {{result}} </p>
                            <p class="styleNumber"> {{bmi}} </p>
                            <p class="message"> {{message}} </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 mx-auto col-lg-12">
                    <button routerLink="/" class="btn btn-primary btn-lg btn-color">RECALCULAR</button>
                </div>
            </div>
        </div>
    </div>
</div>
